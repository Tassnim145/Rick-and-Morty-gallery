<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty Gallery</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <h1>Rick & Morty Characters</h1>
    
    <div class="controls-section">
        <div class="controls-row">
            <div class="control-group">
                <label for="filterType">FILTER BY:</label>
                <select id="filterType">
                    <option value="">--Select filter--</option>
                    <option value="status">Status</option>
                    <option value="species">Species</option>
                    <option value="gender">Gender</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="filterValue">VALUE:</label>
                <select id="filterValue" disabled>
                    <option value="">--Select a value--</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="sortSelect">SORT BY:</label>
                <select id="sortSelect">
                    <option value="">--No sorting--</option>
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="status">Status</option>
                    <option value="species">Species</option>
                </select>
            </div>
            
            <div class="control-group search-group">
                <label for="searchInput">SEARCH:</label>
                <input type="text" id="searchInput" placeholder="Search characters by name...">
            </div>
            
            <div class="control-group favorites-group">
                <label>FAVORITES:</label>
                <div id="favoritesToggleContainer">
                    <input type="checkbox" id="favoritesToggle">
                    <span>SHOW ONLY FAVORITES</span>
                </div>
            </div>
        </div>
    </div>

    <div class="pagination-controls">
        <button class="pagination-btn" id="prevBtn">Previous</button>
        <span class="pagination-info" id="pageInfo">Page 1 of 1</span>
        <button class="pagination-btn" id="nextBtn">Next</button>
    </div>

        <div id="characters-container"></div>
    
    <!-- Character Details Modal -->
    <div id="characterModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalCharacterName"></h2>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-image-section">
                    <img id="modalCharacterImage" src="" alt="">
                    <div class="modal-status-badge" id="modalStatusBadge"></div>
                </div>
                <div class="modal-details-section">
                    <div class="modal-detail-item">
                        <span class="modal-detail-label">Species:</span>
                        <span class="modal-detail-value" id="modalSpecies"></span>
                    </div>
                    <div class="modal-detail-item">
                        <span class="modal-detail-label">Gender:</span>
                        <span class="modal-detail-value" id="modalGender"></span>
                    </div>
                    <div class="modal-detail-item">
                        <span class="modal-detail-label">Status:</span>
                        <span class="modal-detail-value" id="modalStatus"></span>
                    </div>
                    <div class="modal-detail-item">
                        <span class="modal-detail-label">Origin:</span>
                        <span class="modal-detail-value" id="modalOrigin"></span>
                    </div>
                    <div class="modal-detail-item">
                        <span class="modal-detail-label">Type:</span>
                        <span class="modal-detail-value" id="modalType"></span>
                    </div>
                    <div class="modal-detail-item">
                        <span class="modal-detail-label">Location:</span>
                        <span class="modal-detail-value" id="modalLocation"></span>
                    </div>
                    <div class="modal-detail-item">
                        <span class="modal-detail-label">Created:</span>
                        <span class="modal-detail-value" id="modalCreated"></span>
                    </div>
                    <div class="modal-detail-item">
                        <span class="modal-detail-label">Episode Count:</span>
                        <span class="modal-detail-value" id="modalEpisodeCount"></span>
                    </div>
                </div>
            </div>
            <div class="modal-episodes-section">
                <h3>Episode Appearances</h3>
                <div id="modalEpisodesList" class="episodes-list"></div>
            </div>
            <div class="modal-footer">
                <button class="modal-favorite-btn" id="modalFavoriteBtn">
                    <span id="modalFavoriteIcon">ü§ç</span>
                    <span id="modalFavoriteText">Add to Favorites</span>
                </button>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
